		<!-- Javascript -->
		<script src="js/jquery-3.4.1.min.js"></script>
		<script src="js/lightbox.js"></script>
		<script src="js/scripts.js"></script>
		<script>
			var imgTitles = [];
			$(document).ready(GetTitles);

			function GetTitles() {
				let x = document.getElementsByClassName('thumbnails');
				for (i = 0; i < x.length; i++) {
					imgTitles[i] = x[i].alt;
				}
			}
			$("#searchbar").keyup(function() {
				var searchfor = $.trim(this.value);
				if (searchfor === "")
					$("img").show();
				else {
					$("img").hide();
					try {
						$("img[alt*=" + searchfor + " i]").show();
					} catch (e) {}
					searchfor = searchfor.toLowerCase();
					let y = document.getElementsByClassName('picture');
					for (i = 0; i < y.length; i++) {
						if ($(y[i]).data("title").toLowerCase().includes(String(searchfor))) {
							$("img[alt*=" + imgTitles[i] + "]").show();
						}
					}
				}
			});
		</script>
